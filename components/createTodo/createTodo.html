
<h2>Add a Todo</h2>

<form
  name="newTodo"
  ng-submit="saveTodo()">

  <label for="newTodo.text">
    What to do:
  </label>

  <input
    type="text"
    class="form-control"
    ng-model="newTodo.text"
    required>

  <button
    ng-disabled="!newTodo.$valid"
    ng-click="newTodo.submit()">
    Add Todo
  </button>
</form>
