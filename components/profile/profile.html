<div>
  <h3>Your Profile</h3>
  <em class="no-picture" ng-hide="user.picture">
    No Picture Yet
  </em>
  <img ng-src="{{user.picture}}" ng-show="user.picture">
  <br>
  <form name="userForm" ng-submit="user.save()">
    <input ng-model="user.email" placeholder="No Email Set">
    <br>
    <button ng-disabled="userForm.$invalid" type="submit">Save Changes</button>
  </form>
</div>
