<div class="container">
  <h3>Your Profile</h3>
  <em class="no-picture" ng-hide="user.picture">
    Enter a valid gravatar email to see your picture.
  </em>
  <img ng-src="{{user.picture}}" ng-show="user.picture">
  <br>
  <label for="user.email">
    Email Address:
  </label>
  <br>
  <input type="email" ng-model="user.email" placeholder="No Email Set" ng-change="user.save()">
</div>
