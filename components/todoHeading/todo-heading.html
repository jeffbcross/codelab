<div class="todoHeading">
  <h1 ng-class="{'not-editing':!editingText, 'editing':editingText}" contenteditable="edi">
    <a ng-click="todo.done = !todo.done" class="checkbox">
      <span ng-show="todo.done">&#x2611;</span>
      <span ng-hide="todo.done">&#x2610;</span>
    </a>

    <form ng-submit="updateHeading(todo)">
      <input class="todo-edit-heading" ng-model="todo.text" ng-focus="editingText = true" ng-blur="updateHeading(todo, (editingText = false))">
    </form>
  </h1>
</div>
