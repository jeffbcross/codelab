<div class="termsList">
  <div class="meta">
    <td-profile></td-profile>
  </div>
  <div class="content">
    <h1>Terms</h1>

    <ul>
      <li ng-repeat="term in termsList.terms | orderBy:'name' track by term.id">
        <a ng-href="/#/terms/{{term.id}}">
          {{term.name}}
          <br>
          <span class="definition" ng-bind="term.definition"></span>
          <br>
          <span class="meta">
            Created by
              <strong ng-show="term.creatorEmail === termsList.currentUser.email">You</strong>
              <strong ng-hide="term.creatorEmail === termsList.currentUser.email">{{term.creatorEmail}}</strong>
            at <span ng-bind="term.createdAt | date"></span>
          </span>
        </a>
      </li>
    </ul>

    <div class="createTermForm">
      <h2>Add a Term</h2>

      <form
        name="newTermForm"
        ng-submit="termsList.saveTerm()">


        <label for="termsList.currentUser.email">
          <span ng-hide="termsList.currentUser.email">You must enter your email to submit a defnition</span>
          <span ng-show="termsList.currentUser.email">Posting as:</span>
        </label>

        <input ng-change="termsList.currentUser.save()" type="email" required ng-model="termsList.currentUser.email">

        <br>

        <label for="newTerm.name">
          Term to be Defined:
        </label>

        <br>
        <input
          type="text"
          ng-model="newTerm.name"
          required>
        <br>
        <input
          type="text"
          ng-model="newTerm.definition"
          required>
        <br>
        <button
          ng-disabled="!newTermForm.$valid"
          ng-click="newTermForm.submit()">
          Add Term
        </button>


      </form>
    </div>
  </div>
</div>
